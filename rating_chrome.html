<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
		input {
			opacity: 0;
			margin: 0;
			position: relative;
			top: -1px;
			left: 18px;
			cursor: pointer;
			z-index: 10;
		}
		
		label {
			font-size: 20px; 
			font-weight: bold;
			background: -webkit-linear-gradient(top, #fff654, #ee8033);
			background: linear-gradient(top, #fff654, #ee8033);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}
			
		input[value="0"]:checked ~ label,
		input[value="1"]:checked ~ label,	
		input[value="2"]:checked ~ label, 
		input[value="3"]:checked ~ label, 
		input[value="4"]:checked ~  label {
			background: -webkit-linear-gradient(top, #e0e0e0, #7a7a7a);
			background: linear-gradient(top, #e0e0e0, #7a7a7a);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}

		input[value]:checked + label {
			background: -webkit-linear-gradient(top, #fff654, #ee8033);
			background: linear-gradient(top, #fff654, #ee8033);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		} 		

		input[value="0"]  {
			width: 30px;
			left: 30px;
		}
		
  </style>
</head>
<body>
	  <div class="b-rating">
			<form>
				<input name='rating' type="radio" value="0" checked />
				<span>reset</span>
				<input name='rating' type="radio" value="1"  />
				<label>&#9733;</label>
				<input  name='rating' type="radio" value="2"  />
				<label>&#9733;</label>
				<input name='rating' type="radio" value="3"  />
				<label>&#9733;</label>
				<input  name='rating' type="radio" value="4"  />
				<label>&#9733;</label>
				<input  name='rating' type="radio" value="5"  />
				<label>&#9733;</label>
			</form>
	  </div>
</body>
</html>
